<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
          
            padding-top: 40px;
            padding-bottom: 90px; 
            position: relative;
          overflow: auto;
            background-image: url(courseback.webp);
            background-repeat: no-repeat;
            background-size: 100% 250%;
        }

        .container {
            max-width: 500px;
            background-color: whitesmoke;
            padding: 40px ;
            padding-top: 10px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
            opacity: 0.9;
            margin: 30px 550px 90px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #3e4b5b;
            font-weight: 700;
        }

        .form-control, .form-select, .form-control:focus {
            border-radius: 10px;
            box-shadow: none;
            border-color: #6c757d;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-top: 20px;
            margin-left: 90px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-primary:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .form-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .alert {
            font-size: 16px;
            font-weight: 500;
        }

        .message-area {
            height: 150px;
        }

        .form-control:hover, .form-select:hover {
            border-color: #007bff;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .logo{
            top: 50px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-top: 0px;
            margin-left: 20px;
            border-radius: 50px;
        }

       
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 20px;
                max-width: 90%;
                margin: auto;
            }

            .form-control, .form-select {
                width: 100%;
            }

            .btn-primary {
                margin-left: 0;
                width: 100%;
                padding: 15px;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <a href="index.html">
            <img src="https://play-lh.googleusercontent.com/xxxWKnRnAKCO7-ktvnWI31gzolp7kYIuIVsZPtjltdwJNuB9UPHssC0BvebGBc2IQts" alt="Logo">
        </a>
    </div>

   
    <div class="container">
        <h2>Course Enquiry</h2>
        <form id="enquiryForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="course" class="form-label">Preferred Course</label>
                <select class="form-select" id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="financecard.html">Finance & Accounting</option>
                    <option value="graphicdes.html">Graphic Designing</option>
                    <option value="fashionde.html">Fashion Designing</option>
                    <option value="webcard.html">Web Development</option>
                    <option value="hardcard.html">Hardware & Networking</option>
                    <option value="CAD.HTML">CAD Training</option>
                    <option value="language.html">Language Training</option>
                    <option value="office.html">Office Administration</option>
                    <option value="Technical.html">Technical Training</option>
                    <option value="language.html">Softskill Training</option>
                    <option value="language.html">Digital Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control message-area" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Enquiry</button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="alert alert-success mt-4" style="display: none;">
            <strong>Success!</strong> Your enquiry has been submitted. We'll get back to you shortly.
        </div>
    </div>

    <script>
        document.getElementById('enquiryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const course = document.getElementById('course').value;
            const message = document.getElementById('message').value;

            document.getElementById('confirmationMessage').style.display = 'block';

            console.log("Form submitted with the following data:");
            console.log("Name: " + name);
            console.log("Email: " + email);
            console.log("Phone: " + phone);
            console.log("Course: " + course);
            console.log("Message: " + message);

            document.getElementById('enquiryForm').reset();
        });
    </script>

</body>
</html>
