<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('signbac.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 20px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .signin {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(245, 245, 245, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: black;
            margin-bottom: 20px;
        }

        input {
            margin: 10px 0;
            width: 100%;
            padding: 12px;
            border: 1px solid black;
            border-radius: 10px;
        }

        button {
            background-color: #1f4f9c;
            color: white;
            padding: 12px;
            width: 50%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #060c3d;
        }

        p {
            margin-top: 15px;
            font-size: 15px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }

            .logo img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <a href="index.html"><img src="icsicon.png" alt="Logo"></a>
    </div>

    <div class="signin">
        <h1>SIGN IN</h1>
        <form id="signpage">
            <input type="text" id="username" placeholder="Enter Username or Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Sign In</button><br><br>
            <p>Already have an account? <a href="loginpage.html">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById("signpage").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username && password) {
                var confirmSubmit = confirm("Are you sure you want to submit the form?");
                if (confirmSubmit) {
                    alert("Save your Username & Password");
                }
            } else {
                alert("Please fill out both fields.");
            }
        });
    </script>

</body>
</html>
