<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
           background-image: url(frontendback.jpg);
           background-size: cover;
           background-repeat: no-repeat;
        }

        

        .headdiv {
            width: 100%;
            height: 100px;
            background-color: transparent;
            text-align: center;
            color: white;
        }

        h2 {
            padding-top: 40px;
            margin: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .flip-card {
            background-color: transparent;
            width: 30%;
            min-width: 250px;
            height: 250px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .flip-card-front {
            background-color: white;
            color: black;
        }

        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }

        .card-img-top {
            width: 90%;
            height: 150px;
            object-fit: cover;
        }

        a {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 1024px) {
            .flip-card {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .flip-card {
                width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            .logo {
                position: static;
                text-align: center;
                margin-right: 380px;
            }
        }
    </style>
</head>
<body>
   
    <div class="headdiv">
        <h2>FRONTEND</h2>
    </div>

    
    <div class="logo">
        <a href="index.html">
        <img src="icsicon.png" alt="Logo">
        </a>
    </div>

   
    <div class="container">
      
    <div class="flip-card">
    <div class="flip-card-inner">
    <div class="flip-card-front">
        <img class="card-img-top" src="design.jpg" alt="HTML">
        <h3>HTML</h3>
    </div>
    <div class="flip-card-back">
        <h1><a href="htmlview.html">View Details</a></h1>
    </div>
    </div>
    </div>

        
    <div class="flip-card">
    <div class="flip-card-inner">
    <div class="flip-card-front">
        <img class="card-img-top" src="design.jpg" alt="CSS">
        <h3>CSS</h3>
    </div>
    <div class="flip-card-back">
        <h1><a href="css.html">View Details</a></h1>
    </div>
    </div>
    </div>

       
    <div class="flip-card">
    <div class="flip-card-inner">
    <div class="flip-card-front">
            <img class="card-img-top" src="design.jpg" alt="JavaScript">
            <h3>JAVASCRIPT</h3>
    </div>
    <div class="flip-card-back">
            <h1><a href="javascript.html">View Details</a></h1>
    </div>
    </div>
    </div>

        
    <div class="flip-card">
    <div class="flip-card-inner">
    <div class="flip-card-front">
            <img class="card-img-top" src="design.jpg" alt="Bootstrap">
            <h3>BOOTSTRAP</h3>
    </div>
    <div class="flip-card-back">
    <h1><a href="bootstrap.html">View Details</a></h1>
    </div>
    </div>
    </div>

       
    <div class="flip-card">
    <div class="flip-card-inner">
    <div class="flip-card-front">
        <img class="card-img-top" src="design.jpg" alt="jQuery">
        <h3>JQUERY</h3>
    </div>
    <div class="flip-card-back">
        <h1><a href="jq.html">View Details</a></h1>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
