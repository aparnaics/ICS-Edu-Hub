<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CAD TRAINING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url(cadbac.webp);
      background-size: cover;
     
    }

    
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      padding: 0 20px;
      position: relative;
      background: transparent;
    }

    .logo {
      position: absolute;
      left: 20px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      background-color: blue;
      border-radius: 50%;
    }

    .title {
      font-size: 32px;
      color: white;
      margin: 0;
      text-align: center;
    }

    
    .flip-card {
      background-color: transparent;
      width: 100%;
      max-width: 300px;
      height: 320px;
      perspective: 1000px;
      margin: auto;

    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);

    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 10px;

    }

    .flip-card-front {
      background-color: white;
      color: black;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);

    }

    .card-img-top {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    h3 {
      font-size: 18px;
      margin-top: 10px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    
    @media (max-width: 768px) {
      .title {
        font-size: 24px;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }
    }
   </style>
   </head>
   <body>

 
  

  
     <header class="header-container">
  <div class="logo">
      <a href="index.html">
      <img src="icsicon.png" alt="Logo" style="width:60px;height: 60px;">
      </a>
  </div>
      <h2  style="color:black;"class="title">CAD TRAINING</h2>
     </header>

 
  <div class="container py-5">
  <div class="row justify-content-center g-4">
      
     
  <div class="col-md-6 col-lg-4 d-flex justify-content-center">
  <div class="flip-card">
  <div class="flip-card-inner">
  <div class="flip-card-front">
      <img class="card-img-top" src="interior.jpg" alt="Interior & Exterior">
      <h3>INTERIOR & EXTERIOR TRAINING</h3>
  </div>
  <div class="flip-card-back">
      <h2><a href="cadview.html" style="text-decoration: none;">View Details</a></h2>
  </div>
  </div>
  </div>
  </div>

     
  <div class="col-md-6 col-lg-4 d-flex justify-content-center">
  <div class="flip-card">
  <div class="flip-card-inner">
  <div class="flip-card-front">
      <img class="card-img-top" src="autocad (3).jpg" alt="AutoCAD">
      <h3>AUTOCAD</h3>
  </div>
  <div class="flip-card-back">
      <h2><a href="auto1.html" style="text-decoration: none;"> View Details</a></h2>
  </div>
  </div>
  </div>
  </div>

  </div>
  </div>

  </body>
  </html>
