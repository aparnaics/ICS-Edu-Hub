<!DOCTYPE html>
<html lang="en">
<head>
  <title>Finance and Accounting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url(financeback.jpg);
      background-size: 100% 150%;
      background-repeat: no-repeat;
      
    }

    .headdiv {
      width: 100%;
      height: 100px;
      background-color:t;
      text-align: center;
      color: white;
      border-radius: 0 0 20px 30px;
    }

    h2 {
      padding-top: 30px;
      color:white;
      font-size: 2rem;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 20px;
      border-radius: 50px;
    }
    .logo img{
       border-radius: 50px;

    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      max-width: 230px;
      height: 300px;
      perspective: 1000px;
      opacity: 0.95;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card-img-top {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    @media (max-width: 576px) {
      .flip-card {
        max-width: 90%;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="headdiv">
    <h2>FINANCE & ACCOUNTING</h2>
  </div>


  <div class="logo">

            </div>

        </div>
      </div>

      
      <div class="col-12 col-sm-6 col-lg-4 d-flex justify-content-center">

            <div class="flip-card-back">
              <h2><a href="qbview.html">View Details</a></h2>

        </div>
      </div>


      <div class="col-12 col-sm-6 col-lg-4 d-flex justify-content-center">

              <img class="card-img-top" src="DIFA.jpg" alt="DIFA">

            </div>
            <div class="flip-card-back">
              <h2><a href="difavie.html">View Details</a></h2>
            </div>
          </div>
        </div>
      </div>

  
      <div class="col-12 col-sm-6 col-lg-4 d-flex justify-content-center">
        <div class="flip-card">

            </div>

        </div>
      </div>

     
      <div class="col-12 col-sm-6 col-lg-4 d-flex justify-content-center">
        <div class="flip-card">

              <img class="card-img-top" src="sage.jpg" alt="Sage50">

            <div class="flip-card-back">

    </div>
  </div>
</body>
</html>
