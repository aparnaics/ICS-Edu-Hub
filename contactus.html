<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url(contactus.webp);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
           
        }

        .logo {
            text-align: left;
            padding: 20px;
        }
        .logo img{
            border-radius: 50px;
        }

        .maindiv {
            text-align: center;
            padding: 50px;
            background-color: rgba(244, 244, 249, 0.8);
            border-radius: 30px;
            margin-top: 100px;
            width: 50%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .maindiv:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #4CAF50;
            font-family: Arial, sans-serif;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .contact-details {
            margin-top: 30px;
        }

        .table-info {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            opacity: 0.8;
        }

        .table-info td {
            padding: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        .table-info tr:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }

        
        @media (max-width: 600px) {
            .maindiv {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
                color: blue;
            }

            .table-info td {
                font-size: 14px;
            }

            .button {
                width: 100%;
            }
        }

       
        @media (max-width: 768px) {
            .maindiv {
                width: 80%;
                padding: 30px;
            }

            h1 {
                font-size: 30px;
            }

            .button {
                width: auto;
            }
        }

       
        @media (min-width: 1200px) {
            .maindiv {
                width: 50%;
                padding: 40px;
            }

            h1 {
                font-size: 36px;
            }

            .button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
        <a href="index.html">
        <img src="icsicon.png" alt="Logo" style="width:60px;height:60px; margin-top: 20px; margin-left: 20px;">
        </a>
    </div>

    <div class="maindiv">
        <h1>Contact Us</h1>
    <div class="container">
    <div class="contact-details">
        <h3 style="text-align:center;color:#1f4f9c;">Contact Information</h3>
        <table class="table-info">
        <tr>
        <td><strong>Email:</strong></td>
        <td>icsindia@gmail.com</td>
        </tr>
        <tr>
        <td><strong>Phone:</strong></td>
        <td>9562044888, 9656033529</td>
        </tr>
        <tr>
        <td><strong>Address:</strong></td>
        <td>3rd Floor, Mega Mall, Shornur Road, OTTAPPALAM</td>
        </tr>
        <tr>
        <td><strong>Working hours:</strong></td>
        <td>Monday-Saturday</td>
        </tr>
        </table>
    </div>
    </div>
        <a href="mailto:icsindia@gmail.com" class="button">Email Us</a>
    </div>

</body>
</html>
