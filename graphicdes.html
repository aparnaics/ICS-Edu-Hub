<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphic Designing</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
     background-image: url(graphic.jfif);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .headdiv {
      width: 100%;
      height: 100px;
      background-color: transparent;
      text-align: center;
      color: white;
      border-radius: 0 0 20px 30px;
    }

    h2 {
      padding-top: 30px;
      font-size: 29px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
     .logo img{
         border-radius: 50px;
       }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .flip-card {
      background-color: transparent;
      width: 250px;
      height: 300px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: -50px;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card-img-top {
  width: 80%;
  max-width: 200px;
  height: auto;
  margin-bottom: 10px;
}

    h1 {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .flip-card {
        width: 80%;
      }

      h2 {
        font-size: 24px;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

 
  <div class="headdiv">
    <h2>GRAPHIC DESIGNING</h2>
  </div>

  <div class="logo">
    <a href="index.html">
      <img src="icsicon.png" alt="Logo" style="width:60px;height:60px;">
    </a>
  </div>


  <div class="container">

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img class="card-img-top" src="photoshop.jpg" alt="Photoshop">
          <h1>ADOBE PHOTOSHOP</h1>
        </div>
        <div class="flip-card-back">
          <h2><a href="graphicviewps.html">View Details</a></h2>
        </div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img class="card-img-top" src="adobeillu.avif" alt="Illustrator">
          <h1>ADOBE ILLUSTRATOR</h1>
        </div>
        <div class="flip-card-back">
          <h2><a href="illu.html">View Details</a></h2>
        </div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img class="card-img-top" src="coreldraw.jpg" alt="CorelDraw">
          <h1>CORELDRAW</h1>
        </div>
        <div class="flip-card-back">
          <h2><a href="qdview.html">View Details</a></h2>
        </div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img class="card-img-top" src="indesign.png" alt="InDesign">
          <h1>INDESIGN</h1>
        </div>
        <div class="flip-card-back">
          <h2><a href="indesview.html">View Details</a></h2>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
