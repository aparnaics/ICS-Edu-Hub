<!DOCTYPE html>
<html lang="en">
<head>
  <title>SOFTSKILL TRAINING</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url(softskill.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      color: white;
    }
 
    .headdiv {
      width: 100%;
      text-align: center;
      padding: 40px 10px 20px;
      border-radius: 0 0 20px 30px;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 15px;
      z-index: 2;
    }

    .logo img {
      width: 50px;
      height: 50px;
      background-color: blue;
      border-radius: 50px;
    }

    h2 {
      margin: 0;
      font-size: 36px;
    }

  
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 60px 10px;
      gap: 30px;
    }

   
    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .flip-card-front {
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-img-top {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    h3 {
      font-size: 16px;
      margin-top: 10px;
    }

    h2 a {
      color: white;
      text-decoration: none;
    }

  
    @media (max-width: 768px) {
      h2 {
        font-size: 28px;
      }

      .flip-card {
        width: 90%;
        height: 260px;
      }

      .card-img-top {
        height: 150px;
      }

      .container {
        padding: 30px 10px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 22px;
      }

      .logo img {
        width: 40px;
        height: 40px;
      }

      .flip-card {
        height: 240px;
      }

      .card-img-top {
        height: 140px;
      }

      h3 {
        font-size: 14px;
      }

      .flip-card-back h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

 
 

  <div class="logo">
      <a href="index.HTML">
      <img src="icsicon.png" alt="Logo">
      </a>
  </div>

  
  <div class="headdiv">
     <h2>SOFTSKILL TRAINING</h2>
  </div>

  
  <div class="container">
  <div class="flip-card">
  <div class="flip-card-inner">
  <div class="flip-card-front">
     <img class="card-img-top" src="corporatetraining.png" alt="Corporate Training">
     <h3>CORPORATE TRAINING</h3>
  </div>
  <div class="flip-card-back">
      <h2><a href="corporatetraining.html">View Details</a></h2>
  </div>
  </div>
  </div>
  </div>

</body>
</html>
