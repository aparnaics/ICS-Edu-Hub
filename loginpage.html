<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
     
      font-family: Arial, sans-serif;
      background-image: url('login.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .loginform {
      width: 100%;
      max-width: 400px;
      background-color: smokewhite;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      opacity: 0.8;
    }

    .loginform h1 {
      text-align: center;
      color: white;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .loginform input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .loginform button {
      width: 100%;
      background-color: #060c3d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .loginform button:hover {
      background-color: #a7b5c4;
    }

    .p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .p a {
      color: #060c3d;
      text-decoration: none;
    }

    .p a:hover {
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      top: 60px;
      left: 20px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50px;
    }

    @media screen and (max-width: 480px) {
      .loginform {
        padding: 20px;
      }

      .loginform h1 {
        font-size: 28px;
      }

      .loginform button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  
  <div class="logo">
    <a href="index.html">
      <img src="icsicon.png" alt="Logo" style="width:60px;height: 60px;">
    </a>
  </div>

 
  <div class="loginform">
    <form id="loginform">
      <h1>Login</h1>

      <input type="text" placeholder="Enter your email" required>
      <input type="password" placeholder="Password" required>

      <button type="submit">Login</button>

      <div class="p">
        <p><a href="#" style="color: white;">Forgot Password?</a></p>
        <p><a href="signin.html" style="color: white;">Sign In</a></p>
      </div>
    </form>
  </div>

</body>
</html>
