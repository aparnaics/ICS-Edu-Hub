<!DOCTYPE html>
<html lang="en">
<head>
  <title>Language TRAINING</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-image: url(languagebac.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
    }

    .headdiv {
      width: 100%;
      height: 100px;
      background-color: transparent;
      text-align: center;
      color: white;
      border-radius: 0 0 20px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin: 0;
      color: ghostwhite;
      margin-top: 50px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      border-radius: 50px;
      width: 60px;
      height: 60px;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      max-width: 300px;
      height: 300px;
      perspective: 1000px;
      margin: 15px auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .card-img-top {
      width: 240px;
      height: 220px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 20px;
    }

    a {
      text-decoration: none;
      color: white;
    }

    @media (max-width: 768px) {
      .card-img-top {
        width: 200px;
        height: 160px;
      }

      .flip-card {
        height: 260px;
      }
    }
  </style>
</head>
<body>

  <div class="headdiv">
    <h2>LANGUAGE TRAINING</h2>
  </div>

  <div class="logo">
    <a href="index.html">
      <img src="icsicon.png" alt="Logo">
    </a>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      
      <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img class="card-img-top" src="spoken.jpg" alt="Spoken English">
              <h3>SPOKEN ENGLISH</h3>
            </div>
            <div class="flip-card-back">
              <h2><a href="spoken.html">View Details</a></h2>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img class="card-img-top" src="ielts.jpg" alt="IELTS">
              <h3>IELTS</h3>
            </div>
            <div class="flip-card-back">
              <h2><a href="ielts.html">View Details</a></h2>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
